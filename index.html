<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
        width: 60%;
        margin: auto;
    }
</style>

</head>

<body>
    <div class="meu-grafico">
        <canvas id="myChart"></canvas>
    </div>
   
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

    const meuGrafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            datasets: [
            {
                label: "Lançamentos 2019",
                data: [7, 4, 5, 9, 6, 1],
                borderWidth: 10,
                borderColor: '#03FC77',
                backgroundColor: 'transparent',
            },

            {
                type: 'line',
                label: "Lançamentos 2020",
                data: [2, 1, 4, 3, 5, 2],
                borderWidth: 10,
                borderColor: '#FF264E',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        options: {
            
            title: {
                display: true,
                fontSize: 20,
                text: "Lançamentos Espaciais",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'right'
            },
            layout: {
            padding: {
                left: 50,
                top: 50
            },
           
        }
        }
    })

    Chart.defaults.global.defaultFontColor = "#26ACFF";
</script>
